<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | JAGATEDUCATION</title>
    <link rel="stylesheet" href="/statics/css/nav.css">
    <link rel="stylesheet" href="/statics/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="auth-body">
    <div id="navbar-placeholder"></div>
    <!-- Back to Home -->
    <center><a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <div class="auth-container" id="authContainer">
        
        <!-- Register Form -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="auth-input-group">
                    <input type="text" placeholder="Full Name" required />
                </div>
                <div class="auth-input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="auth-input-group">
                    <input type="password" placeholder="Password" id="regPass" required />
                </div>
                <button class="auth-btn">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                     <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                     <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                     <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
</div>
                <span>or use your account</span>
                <div class="auth-input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="auth-input-group">
                    <input type="password" placeholder="Password" id="loginPass" required />
                    <i class="far fa-eye toggle-password" onclick="togglePass('loginPass')"></i>
                </div>
                <a href="#" class="forgot-pass">Forgot your password?</a>
                <button class="auth-btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay for Sliding Effect -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us <br>please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details <br>& <br> start your Agri-GATE journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>





    <!--Load Navbar from nav.html --->
    <script>
        
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>







    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('authContainer');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        function togglePass(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script></center>
    


    
<!--Footer Section-->
    <div id="footer-placeholder"></div>
        <!--load footer from footer.html --->
    <script>
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>


    
</body>
</html>
