<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation bar</title>
  <link rel="stylesheet" href="/statics/css/nav.css">
  <!-- Font Awesome for menu icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">JAGAT<span>EDUCATION</span></div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="test_package.html">Test Packages</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="btn-login">Login/Register</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }

    // Close menu when a link is clicked
    document.querySelectorAll('#navLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navLinks').classList.remove('active');
      });
    });
  </script>
</body>
</html>
