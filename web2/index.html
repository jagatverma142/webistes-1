<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jagat Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .router-link-active {
      color: #f97316; /* text-orange-500 */
      border-bottom: 2px solid #f97316;
      padding-bottom: 2px;
    }
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .mobile-menu {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
    .mobile-menu.open {
      transform: translateX(0);
    }
  </style>

    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",

    "@angular/router": "https://next.esm.sh/@angular/router@^21.0.6?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.6?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.6?external=rxjs"
