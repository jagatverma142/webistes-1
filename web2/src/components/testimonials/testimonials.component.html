<section class="bg-white py-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-slate-800">What Our Students Say</h2>
      <p class="text-gray-600 mt-2">Success stories from our top achievers.</p>
    </div>
    <div class="relative">
      <div #scrollContainer class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth scrollbar-hide">
        @for (testimonial of testimonials(); track testimonial.name) {
          <div class="min-w-full flex-shrink-0 snap-center p-4">
            <div class="max-w-2xl mx-auto text-center bg-gray-50 p-8 rounded-lg shadow-sm">
              <img [ngSrc]="testimonial.imageUrl" width="80" height="80" [alt]="'Photo of ' + testimonial.name" class="w-20 h-20 mx-auto rounded-full object-cover mb-4">
              <p class="text-gray-700 italic text-lg">"{{ testimonial.quote }}"</p>
              <h3 class="mt-6 text-xl font-semibold text-slate-900">{{ testimonial.name }}</h3>
              <p class="text-orange-500">{{ testimonial.role }}</p>
            </div>
          </div>
        }
      </div>
      <button (click)="scrollPrev()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-white bg-opacity-75 rounded-full p-2 hover:bg-opacity-100 transition">
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
      </button>
      <button (click)="scrollNext()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-white bg-opacity-75 rounded-full p-2 hover:bg-opacity-100 transition">
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
      </button>
    </div>
  </div>
</section>
