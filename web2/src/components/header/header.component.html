<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold tracking-wide">
      <a routerLink="/home" class="cursor-pointer">
        <span class="text-slate-800">JAGAT</span><span class="text-orange-500">EDUCATION</span>
      </a>
    </div>
    <div class="hidden md:flex items-center space-x-8">
      <ul class="flex items-center space-x-8">
        @for (item of navItems(); track item.path) {
          <li>
            <a [routerLink]="item.path" routerLinkActive="router-link-active" class="text-gray-600 hover:text-orange-500 transition-colors duration-300 font-medium">{{ item.name }}</a>
          </li>
        }
      </ul>
      <button class="bg-orange-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-orange-600 transition-all duration-300 shadow-sm hover:shadow-md">
        Login/Register
      </button>
    </div>
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  @if (isMobileMenuOpen()) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="closeMobileMenu()"></div>
  }
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 mobile-menu" [class.open]="isMobileMenuOpen()">
    <div class="p-5 flex justify-between items-center border-b">
        <span class="text-lg font-bold"><span class="text-slate-800">JAGAT</span><span class="text-orange-500">EDUCATION</span></span>
        <button (click)="closeMobileMenu()" class="text-gray-600">&times;</button>
    </div>
    <ul class="flex flex-col p-5 space-y-4">
      @for (item of navItems(); track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="router-link-active" (click)="closeMobileMenu()" class="text-gray-700 hover:text-orange-500 transition-colors duration-300 font-medium block">{{ item.name }}</a>
        </li>
      }
    </ul>
  </div>
</header>
